name: Build LaTeX PDF (doc)

on:
  push:
    branches: [ "main" ]
    paths:
      - "doc/source/**"
      - "doc/requirements.txt"
      - ".github/workflows/build-docs.yml"
  workflow_dispatch:

concurrency:
  group: build-docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        if: ${{ hashFiles('doc/requirements.txt') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python deps (optional)
        if: ${{ hashFiles('doc/requirements.txt') != '' }}
        working-directory: doc
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install TeX Live and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make latexmk ghostscript \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-english tex-gyre


      - name: Build PDF with make latexpdf
        working-directory: doc
        run: |
          make latexpdf


      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add doc

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Doc: update PDF build artifacts [skip ci]"

          git push origin HEAD:main
